<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
</head>
<body>

    <div class="container">
        <h2>Flight Booking</h2>
        <label for="flightType">Select Flight Type:</label>
        <select id="flightType">
            <option value="direct">Direct Flight</option>
            <option value="multi-stop">Multi-Stop Flight</option>
        </select><br><br>

        <label for="tripType">Select Trip Type:</label>
        <select id="tripType">
            <option value="one-way">One Way</option>
            <option value="round-trip">Round Trip</option>
        </select><br><br>

        <label for="flightTime">Select Flight Time (24-hour format):</label>
        <input type="time" id="flightTime" value="12:00"><br><br>

        <label for="ticketFormat">Select Ticket Format:</label>
        <select id="ticketFormat">
            <option value="12-hour">12-hour</option>
            <option value="24-hour">24-hour</option>
        </select><br><br>

        <button onclick="calculateFlightTime()">Calculate Flight Time</button><br><br>

        <div id="totalFlightTime"></div>
    </div>
</body>

</html>
